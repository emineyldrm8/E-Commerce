spring.application.name=ecommerce
#connect to mysql database
spring.datasource.url=jdbc:mysql://localhost:3310/ecommerce
spring.datasource.username= YOUR_USERNAME
spring.datasource.password= YOUR_PASSWORD
# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# JWT settings
application.security.jwt.secret-key= YOUR_SECRETKEY
application.security.jwt.access-token-expiration=86400000
application.security.jwt.refresh-token-expiration=604800000
application.security.jwt.expiration-time=3600000
# address data
address.data.filepath= ADDRESSDATA PATH

